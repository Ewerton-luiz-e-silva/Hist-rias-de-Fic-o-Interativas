<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Define a viewport para responsividade -->
    <title>Ficção Interativas</title> <!-- Título da página -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> <!-- Link para a biblioteca de animação AOS -->
    <link rel="stylesheet" href="./styles.css"> <!-- Link para o arquivo de estilos CSS -->
</head>
<body>
    <header> <!-- Cabeçalho do site -->
        <h1>Histórias de Ficção Interativas</h1> <!-- Título principal do site -->
    </header>
    <main data-aos="zoom-in-down"> <!-- Seção principal com animação AOS -->
        <section class="Pesquisa">
            <input type="text" placeholder="Digite a Histórias de Ficção Interativas" id="campo-pesquisa"> <!-- Campo de busca -->
            <button onclick="Pesquisar()">Pesquisar</button> <!-- Botão que chama a função Pesquisar ao ser clicado -->
        </section>
        <section class="resultados-pesquisa" id="resultados-pesquisa">
            <!-- Resultados da pesquisa aparecerão aqui -->
        </section>
    </main>
    <footer> <!-- Rodapé do site -->
        <p>2024 - (Histórias de Ficção Interativas) todos os direitos reservados</p>
        <p>entre em contato pelo email: ewerton.luiz_1994@hotmail.com</p> <!-- Informações de contato -->
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> <!-- Script da biblioteca AOS -->
    <script src="./dados.js"></script> <!-- Script com dados (presumivelmente) -->
    <script src="./script.js"></script> <!-- Script principal da página -->
    <script>
        AOS.init(); <!-- Inicializa as animações AOS -->
    </script>
</body>
</html>
